			<select name=”slide” onChange=”rotate(this.selectedIndex);”><option value=”img/HomeComing Carnival.JPG”>This year the Boyertown Chapter ran a concession stand, providing food and refreshments for the event, along with a game “Doctor Pop-a-Glove”, where participants attempted to pop rubber gloves with darts for a prize.
			</option><option value=”img/Puprle heart Award.jpg”>By participating in Relay for Life we set an example for other TSA chapters by encouraging support for the efforts of American Cancer Society. This act also demonstrated to our community what the Boyertown TSA chapter represents and support
			</option><option value=”img/Tech Fest.JPG”>Techfest brings the community together and reward students for their hard work and achievements.TSA was represented at several of the different sessions including an exhibit on Engineering Design, and an exhibit on VEX Robotics.
